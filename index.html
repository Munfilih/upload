<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoFile Upload with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Upload Files to GoFile (No Login Required)</h2>

    <div class="mb-3">
      <input class="form-control" type="file" id="fileInput" />
    </div>
    <button class="btn btn-primary mb-4" id="uploadBtn">Upload</button>

    <h3>Uploaded Files</h3>
    <ul class="list-group" id="fileList"></ul>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');

    let uploadedFiles = [];

    uploadBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Please select a file to upload!');
        return;
      }

      try {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        // Upload file directly
        const uploadRes = await fetch('https://store1.gofile.io/uploadFile', {
          method: 'POST',
          body: formData,
        });

        const uploadData = await uploadRes.json();
        
        if (uploadData.status !== 'ok') {
          alert('Upload failed: ' + JSON.stringify(uploadData));
          return;
        }

        // Store uploaded file info
        uploadedFiles.push({
          name: file.name,
          link: uploadData.data.downloadPage,
          directLink: uploadData.data.directLink || uploadData.data.downloadPage,
        });

        renderFileList();
        fileInput.value = ''; // reset input
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    function renderFileList() {
      fileList.innerHTML = '';
      if (uploadedFiles.length === 0) {
        fileList.innerHTML = '<li class="list-group-item">No files uploaded yet.</li>';
        return;
      }

      uploadedFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
          <span>${file.name}</span>
          <div>
            <a href="${file.directLink}" target="_blank" class="btn btn-sm btn-success me-2">Download</a>
            <button class="btn btn-sm btn-danger">Remove</button>
          </div>
        `;

        // Remove button handler (removes from list only)
        li.querySelector('button').onclick = () => {
          if (confirm('Remove file from list?')) {
            uploadedFiles.splice(index, 1);
            renderFileList();
          }
        };

        fileList.appendChild(li);
      });
    }

    // Initialize file list
    renderFileList();
  </script>
</body>
</html>
