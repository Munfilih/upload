<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polosys Uploads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%23007bff' d='M.54 3.87L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h4.672a2 2 0 0 1 2 2l-.04.87a1.99 1.99 0 0 0-.342-.87A1 1 0 0 0 15.5 4h-4.672a3 3 0 0 1-2.121-.879l-.828-.828A1 1 0 0 0 7.172 2H2.5a1 1 0 0 0-.616.22A1.99 1.99 0 0 0 .54 3.87z'/><path fill='%23007bff' d='M2.5 4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2.5z'/></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Polosys File Manager</h2>

    <div class="mb-3">
      <input class="form-control" type="file" id="fileInput" />
    </div>
    <button class="btn btn-primary mb-4" id="uploadBtn">Upload</button>
    
    <div class="progress mb-3" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">0%</div>
    </div>

    <h3>Uploaded Files</h3>
    <ul class="list-group" id="fileList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK1E4gUDECm8O-x_JJHwIhoSlcuBoPQlc",
      authDomain: "upload-9c442.firebaseapp.com",
      projectId: "upload-9c442",
      storageBucket: "upload-9c442.firebasestorage.app",
      messagingSenderId: "206460291139",
      appId: "1:206460291139:web:75b7ab9ca67acf3065ecf6",
      measurementId: "G-112LLPCLWC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const filesCollection = collection(db, 'files');

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');

    let uploadedFiles = [];

    window.deleteFile = async function(id) {
      if (confirm('Delete file permanently?')) {
        try {
          await deleteDoc(doc(db, 'files', id));
        } catch (error) {
          alert('Failed to delete file: ' + error.message);
        }
      }
    };

    window.downloadFile = async function(url, filename) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(downloadUrl);
      } catch (error) {
        window.open(url, '_blank');
      }
    };

    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    function updateProgress(percent) {
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
    }

    uploadBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Please select a file to upload!');
        return;
      }

      try {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';
        progressContainer.style.display = 'block';
        updateProgress(0);

        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            updateProgress(percent);
          }
        });

        const uploadPromise = new Promise((resolve, reject) => {
          xhr.onload = () => {
            if (xhr.status === 200) {
              resolve(JSON.parse(xhr.responseText));
            } else {
              reject(new Error('Upload failed'));
            }
          };
          xhr.onerror = () => reject(new Error('Network error'));
        });

        xhr.open('POST', 'https://store1.gofile.io/uploadFile');
        xhr.send(formData);

        const uploadData = await uploadPromise;
        
        if (uploadData.status !== 'ok') {
          alert('Upload failed: ' + JSON.stringify(uploadData));
          return;
        }

        // Try to get direct download link
        let directDownloadLink = uploadData.data.downloadPage;
        try {
          const fileId = uploadData.data.fileId;
          const detailsRes = await fetch(`https://api.gofile.io/getContent?contentId=${fileId}`);
          if (detailsRes.ok) {
            const detailsData = await detailsRes.json();
            if (detailsData.status === 'ok' && detailsData.data.contents) {
              directDownloadLink = Object.values(detailsData.data.contents)[0]?.directLink || uploadData.data.downloadPage;
            }
          }
        } catch (e) {
          console.log('Could not get direct link, using download page');
        }

        const newFile = {
          name: file.name,
          size: (file.size / (1024*1024)).toFixed(2) + ' MB',
          uploadTime: new Date().toLocaleString(),
          downloadLink: uploadData.data.downloadPage,
          directLink: directDownloadLink,
          timestamp: Date.now()
        };
        
        await addDoc(filesCollection, newFile);
        fileInput.value = '';
        alert('File uploaded successfully!');
        
      } catch (err) {
        console.error('Upload error:', err);
        alert('Error: ' + err.message);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload';
        progressContainer.style.display = 'none';
      }
    });

    function renderFileList() {
      console.log('Rendering files:', uploadedFiles.length);
      fileList.innerHTML = '';
      if (uploadedFiles.length === 0) {
        fileList.innerHTML = '<li class="list-group-item">No files uploaded yet.</li>';
        return;
      }

      uploadedFiles.forEach((file) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
          <div>
            <strong>${file.name}</strong><br>
            <small class="text-muted">${file.size} â€¢ ${file.uploadTime}</small>
          </div>
          <div>
            <button onclick="downloadFile('${file.directLink}', '${file.name}')" class="btn btn-sm btn-success me-2">Download</button>
            <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.id}')">Remove</button>
          </div>
        `;

        fileList.appendChild(li);
      });
    }

    onSnapshot(filesCollection, (snapshot) => {
      uploadedFiles = [];
      snapshot.forEach((doc) => {
        uploadedFiles.push({ id: doc.id, ...doc.data() });
      });
      uploadedFiles.sort((a, b) => b.timestamp - a.timestamp);
      renderFileList();
    });

    renderFileList();
  </script>
</body>
</html>
