<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoFile Upload with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Polosys File Manager</h2>
    <div class="alert alert-info">
      <strong>Note:</strong> Files are uploaded to GoFile servers and can be downloaded from any device using the links below.
    </div>

    <div class="mb-3">
      <input class="form-control" type="file" id="fileInput" />
    </div>
    <button class="btn btn-primary mb-4" id="uploadBtn">Upload</button>

    <h3>Uploaded Files</h3>
    <ul class="list-group" id="fileList"></ul>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');

    let uploadedFiles = [];
    const CLOUD_DB = 'https://api.jsonbin.io/v3/b/6756f8e5ad19ca34f8c8f9a2';
    const API_KEY = '$2a$10$8vF2qJ3kL9mN5pQ7rS1tUeX4yH6zB3cA9dE8fG2hI5jK7lM8nO0pQ';

    uploadBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Please select a file to upload!');
        return;
      }

      try {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        // Upload file directly
        const uploadRes = await fetch('https://store1.gofile.io/uploadFile', {
          method: 'POST',
          body: formData,
        });

        const uploadData = await uploadRes.json();
        
        if (uploadData.status !== 'ok') {
          alert('Upload failed: ' + JSON.stringify(uploadData));
          return;
        }

        // Add file to list
        uploadedFiles.push({
          name: file.name,
          link: uploadData.data.downloadPage,
          directLink: uploadData.data.directLink || uploadData.data.downloadPage,
        });
        await saveToCloud();
        renderFileList();
        fileInput.value = ''; // reset input
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    function renderFileList() {
      fileList.innerHTML = '';
      if (uploadedFiles.length === 0) {
        fileList.innerHTML = '<li class="list-group-item">No files uploaded yet.</li>';
        return;
      }

      uploadedFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
          <span>${file.name}</span>
          <div>
            <a href="${file.directLink}" target="_blank" class="btn btn-sm btn-success me-2">Download</a>
            <button class="btn btn-sm btn-danger">Remove</button>
          </div>
        `;

        // Remove button handler
        li.querySelector('button').onclick = async () => {
          if (confirm('Delete file permanently?')) {
            uploadedFiles.splice(index, 1);
            await saveToCloud();
            renderFileList();
          }
        };

        fileList.appendChild(li);
      });
    }

    // Load files from cloud on startup
    loadFromCloud();
    
    async function loadFromCloud() {
      try {
        console.log('Loading from cloud...');
        const response = await fetch(CLOUD_DB + '/latest', {
          headers: { 'X-Master-Key': API_KEY }
        });
        
        if (!response.ok) {
          throw new Error('Cloud request failed: ' + response.status);
        }
        
        const data = await response.json();
        console.log('Cloud data:', data);
        
        uploadedFiles = data.record || [];
        console.log('Loaded files:', uploadedFiles);
      } catch (error) {
        console.log('Cloud load failed:', error.message);
        uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
        console.log('Using localStorage:', uploadedFiles);
      }
      renderFileList();
    }
    
    async function saveToCloud() {
      try {
        console.log('Saving to cloud:', uploadedFiles);
        const response = await fetch(CLOUD_DB, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
          },
          body: JSON.stringify(uploadedFiles)
        });
        
        if (!response.ok) {
          throw new Error('Cloud save failed: ' + response.status);
        }
        
        console.log('Saved to cloud successfully');
        localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
      } catch (error) {
        console.log('Cloud save failed:', error.message);
        localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
      }
    }
  </script>
</body>
</html>
